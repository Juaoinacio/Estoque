<div class="flex gap-8 mt-12">
    <form method="POST" action="{% url 'save_produto' produto.id %}" class="w-full p-2 bg-gray-800">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{produto.id}}">
        <div class="grid gap-4 grid-cols-8 bg-gray-800">
    
            <!-- Nome -->
            <div class="flex flex-col">
                <label for="nome2" class=" mb-1 text-sm font-medium text-white">Nome:</label>
                <input type="text" name="nome" value="{{produto.nome}}" class=" p-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500"required="">
            </div>

            <!-- NCM -->
            <div class="flex flex-col">
                <label for="nome1" class=" mb-1 text-sm font-medium text-white ">NCM:</label>
                <input type="text" name="ncm" value="{{produto.ncm}}" class="  p-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500" required="">
            </div>

            <!-- Preço -->
            <div class="flex flex-col">
                <label for="nome4" class=" mb-1 text-sm font-medium text-white">Preço:</label>
                <input type="text" name="preco" value="{{produto.preco}}" class=" p-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500"required="">
            </div>
    
            <!-- Estoque Atual -->
            <div class="flex flex-col">
                <label for="nome3" class=" mb-1 text-sm font-medium text-white">Estoque atual:</label>
                <input type="text" name="estoqueAtual" value="{{produto.estoqueAtual}}" class=" p-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500"required="">
            </div>

            <!-- Estoque Minimo -->
            <div class="flex flex-col">
                <label for="nome3" class=" mb-1 text-sm font-medium text-white">Estoque minimo:</label>
                <input type="text" name="estoqueMinimo" value="{{produto.estoqueMinimo}}" class=" p-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500"required="">
            </div>

            <!-- Categoria, faz um for nas categorias usando select para exibi-las -->
            <div class="flex flex-col">
                <label for="categoria" class=" mb-1 text-sm font-medium text-white">Categoria:</label>
                <select name="categoria" class="p-2 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled>Selecionar categoria</option>
                    {% for c in categorias %}
                        <option value="{{ c.id }}" {% if produto.categoria.id == c.id %}selected{% endif %}>
                            {{ c.nome }}
                        </option>
                    {% endfor %}
                </select>

            </div>

           <div class="flex items-center mb-4">
                <label for="importado" class="ms-2 text-sm font-medium text-white">Importado</label>
                <input type="checkbox" name="importado" id="importado"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    {% if produto.importado %}checked{% endif %}>
            </div>


            <!-- Botão para enviar os dados de cadastro de produto -->
            <div class="flex justify-center mt-7">
                <button type="submit" value="cadastrar produto" class="bg-blue-600 hover:bg-blue-700 px-3 text-white rounded-lg text-sm font-semibold">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
