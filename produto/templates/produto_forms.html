<div class="flex gap-8 mt-12">
    <form method="POST" action="" class="w-full p-2 bg-gray-800">
        {% csrf_token %}
        <div class="grid gap-4 grid-cols-8 bg-gray-800 ">
            <!-- NCM -->
            <div class="flex flex-col">
                <label for="nome1" class="mb-1 text-lg font-medium text-white"   >NCM:</label>
                <input type="text" name="ncm" id="importado" maxlength="8" pattern="\d{1,8}" class=" p-2 border border-gray-300 rounded-lg text-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" required="">
            </div>
    
            <!-- Nome -->
            <div class="flex flex-col">
                <label for="nome2" class=" mb-1 text-lg font-medium text-white">Nome:</label>
                <input type="text" name="nome" id="nome" class=" p-2 border border-gray-300 rounded-lg text-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"required="">
            </div>

            <!-- Preço -->
            <div class="flex flex-col">
                <label for="nome4" class=" mb-1 text-lg font-medium text-white">Preço:</label>
                <input type="text" name="preco" id="preco" class=" p-2 border border-gray-300 rounded-lg text-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"required="">
            </div>
    
            <!-- estoqueAtual -->
            <div class="flex flex-col">
                <label for="nome3" class=" mb-1 text-lg font-medium text-white">Estoque atual:</label>
                <input type="text" name="estoqueAtual" id="estoqueAtual" class=" p-2 border border-gray-300 rounded-lg text-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"required="">
            </div>

            <!-- estoqueMinimo -->
            <div class="flex flex-col">
                <label for="nome3" class=" mb-1 text-lg font-medium text-white">Estoque minimo:</label>
                <input type="text" name="estoqueMinimo" id="estoqueMinimo" class=" p-2 border border-gray-300 rounded-lg text-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"required="">
            </div>

            <!-- Categoria, faz um for nas categorias usando select para exibi-las -->
            <div class="flex flex-col">
                <label for="categoria" class=" mb-1 text-lg font-medium text-white">Categoria:</label>
                <select name="categoria" id="categoria" class=" p-2 border border-gray-300 rounded-lg bg-gray-50 text-lg focus:ring-blue-500 focus:border-blue-500 "required="">
        
                    <option value="" disabled selected>Selecionar categoria</option>
                    {% for c in categorias %}
                        <option value="{{ c.id }}">{{ c.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Importado -->
            <div class="flex items-center mb-4">
                <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Importado</label>
                <input type="checkbox" id="importado" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            </div>

            <!-- Botão para enviar os dados de cadastro de produto -->
            <div class="flex justify-center mt-7">
                <button type="submit" value="cadastrar produto" class="bg-blue-600 hover:bg-blue-700 px-3 text-white rounded-lg text-sm font-semibold">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
