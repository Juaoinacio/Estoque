<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Flowbtie -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo da pagina -->
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    {% include "_nav.html" %}

    <!-- Conteudo -->

    <div class="flex justify-center h-screen">
        <div class="box-content grid grid-cols-1 h-70 w-500 bg-linear-to-r from-sky-100 to-sky-300 flex justify-center shadow-xl gap-4"> 
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse m-8 ">
                    <li class="inline-flex items-center text-6xl">
                    <a href="/" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 ">
                        <svg class="w-5 h-5 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                        </svg>
                        <p class="text-2xl">Home</p>
                    </a>
                    </li>
                    <li>
                    <div class="flex items-center">
                        <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <a href="/produtos" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600">{% block breadcrumb %} {% endblock %} </a>
                    </div>
                    </li>
                </ol>
            </nav>
            <div class="box-content grid grid-cols-4 grid-rows-2 gap-12 h-auto w-430 bg-white shadow-xl/20 justify-items-center mx-15 p-20 bg-linear-to-r from-gray-200 to-gray-300">  
                {% block content %}

                {% endblock  %}
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
